<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MercaInter | Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <a class="logo" href="index.html">
            <img src="images/icono.png" alt="Logo de MercaInter">
            <span>MercaInter</span>
        </a>

        <nav aria-label="Navegación principal">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="store.html">Productos</a></li>
            </ul>
        </nav>

        <div class="icons" role="group" aria-label="Acciones del usuario">
            <a class="icon icon--login" href="login.html" aria-label="Iniciar sesión">
                <img src="images/login-logo.png" alt="Icono iniciar sesión">
            </a>

            <a class="icon icon--cart" href="cart.html" aria-label="Ver carrito">
                <svg viewBox="0 0 28 29" role="img" aria-hidden="true" class="ui-icon ui-icon--current-color">
                    <path transform="translate(0 2)" fill="currentColor"
                        d="M7.75,19 C8.99264069,19 10,20.0080216 10,21.2514793 C10,22.4949369 8.99264069,23.5029585 7.75,23.5029585 C6.50735931,23.5029585 5.5,22.4949369 5.5,21.2514793 C5.5,20.0080216 6.50735931,19 7.75,19 Z M18.0499992,19 C19.2926399,19 20.2999992,20.0080216 20.2999992,21.2514793 C20.2999992,22.4949369 19.2926399,23.5029585 18.0499992,23.5029585 C16.8073586,23.5029585 15.7999992,22.4949369 15.7999992,21.2514793 C15.7999992,20.0080216 16.8073586,19 18.0499992,19 Z M22.5909184,4.00038898 C23.1432031,4.00020768 23.5910653,4.44777592 23.5912466,5.00006064 C23.591265,5.05607361 23.5865772,5.11198909 23.5772326,5.16721709 L22.6747475,10.501075 C22.4305572,11.9442862 21.1805134,13.0005906 19.7167896,13.0005906 L7.53052499,13.0005906 L5.5,4.0059997 L22.5909184,4.00038898 Z M3.84014743,0 C5.28379264,0 6.52271673,1.02821567 6.78876399,2.44713439 L9.17698039,15.1842885 C9.26566281,15.6572614 9.6786375,16 10.1598526,16 L20,16 C20.5522847,16 21,16.4477153 21,17 C21,17.5522847 20.5522847,18 20,18 L10.1598526,18 C8.71620736,18 7.47728327,16.9717843 7.21123601,15.5528656 L4.82301961,2.81571146 C4.73433719,2.34273856 4.3213625,2 3.84014743,2 L1.5,2 C0.94771525,2 0.5,1.55228475 0.5,1 C0.5,0.44771525 0.94771525,0 1.5,0 L3.84014743,0 Z">

                </svg>
            </a>
        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <div class="card p-4 shadow-sm login-card">
                    <h3 class="text-center mb-4">Iniciar Sesión</h3>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" placeholder="correo@ejemplo.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" placeholder="********">
                        </div>

                        <button class="btn btn-primary w-100 mb-3" type="button" data-bs-toggle="modal"
                            data-bs-target="#modalLoginSuccess">
                            Entrar
                        </button>


                        <p class="text-center m-0">
                            <a href="register.html" class="text-decoration-none">
                                ¿No tienes cuenta? Crear una
                            </a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-top">
            <div class="logo">MercaInter</div>
            <nav aria-label="Navegación pie de página">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="store.html">Productos</a></li>
                    <li><a href="cart.html">Carrito</a></li>
                </ul>
            </nav>
        </div>
        <p>© MercaInter S.A. Todos los derechos reservados.</p>
    </footer>
    <!-- MODAL: Sesión iniciada -->
    <div class="modal fade" id="modalLoginSuccess" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">¡Sesión iniciada!</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    Bienvenido/a a <strong>MercaInter</strong>. Ya puedes navegar por nuestros productos.
                </div>

                <div class="modal-footer">
                    <a href="store.html" class="btn btn-success">Ir a productos</a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
